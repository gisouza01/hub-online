<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="telahosp">
        <form id="loginForm">
            <h2 class="titulo">Login do Profissional de Saúde</h2>
            <b><label for="matricula">Matrícula</label></b>
            <br>
            <input type="text" id="matricula" name="matricula"
        placeholder="Digite sua matrícula" required />
        <br><br>
            <b><label for="senha">Senha</label></b>
            <br>
            <input type="password" id="senha" name="senha"
        placeholder="Digite sua senha" required />
        <br><br>
            <b><label for="cargo">Cargo</label></b>
            <br>
            <select id="cargo" name="cargo" required>
            <option value="" disabled selected>Selecione seu
        cargo</option>
        <br>
            <option value="Medicina">Médico</option>
            <option value="Enfermagem">Enfermeiro</option>
            <option value="Odontologia">Farmacêutico</option>
            <option value="outras">Psicologia</option>
            </select>
            <br><br>
            <b><button  class="botao" id="botao_1" type="submit">ENTRAR</button></b>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
