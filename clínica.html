<html>
  <head>
  </head>
  <body>
    <h1>Cadastro Clínica Odontologica</h1>
    <form><!--Caixa de seleção-->
      <label for="radio">Primeira vez na clínica?</label>
      <br>
      <input type="radio" id="radio" name="radio">
      <label for= "Sim">Sim</label>
      <input type="radio" id="radio" name="radio">
      <label for= "não">Não</label>
       <br>
      <!--Texto-->
      <label for="text">Qual seu nome?</label>
      <br>
      <input type="text" id="text" name="text" placeholder="Digite seu nome">
      <br>
      <!--Números-->
      <label for="number">Qual a sua idade?</label>
      <br>
      <input type="text" id="number" name="number" placeholder="Digite sua idade ">
      <br>
      <!--Data-->
      <label for="text">Data de nascimento</label>
      <br>
      <input type="date" id="date" name="date">
      <br><!--Caixa de seleção-->
      <label for="checkbox">Marque o procedimento que deseja fazer</label>
      <br>
      <input type="checkbox" id="limpeza" name="procedimento" value="Limpeza">
      <label for="limpeza">Limpeza</label>
      <input type="checkbox" id="canal" name="procedimento">
      <label for="canal">Canal</label>
      <input type="checkbox" id="clareamento" name="procedimento"> <label for="clareamento">Clareamento</label>
       <br>
      <!--Data e hora-->
      <label for="datetime">Agende seu horário</label>
      <br>
      <input type="datetime-local" id="datetime" name="datetime">
      <br> 
        <!--Seletor de cores-->
      <label for="tel">Selecione a cor do cartão do paciente:</label>
      <br>
      <input type="color" id="checkbox" name="cor" value="#ff0000">
      <br>
           <!--Telefone-->
      <label for="tel">Telefone</label>
      <br>
      <input type="tel" id="tel" name="tel" placeholder="(xx)xxxxx-xxxx">
        <br>
            <!--E-mail-->
      <label for="email">E-mail</label>
      <br>
      <input type="email" id="email" name="email" placeholder="email@email.com">
      <br>
            <!--Senha-->
      <label for="password">Senha:</label>
      <br>
      <input type="password" id="password" name="password" placeholder="Digite sua senha">
      <br>
            <!--Botões-->
      <label for="buttons">Confirme e envie o formulário:</label>
      <br>
          <input type="submit" value="Enviar">
      <br>
      </forms>
  </body>
</html>
